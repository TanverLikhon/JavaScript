                //prototypes
                
                function sum_(a,b){
                    this.x=a;
                    this.y=b;
                    this.z=function(){
                        return this.x+this.y;
                    }
                }
                
                var obj1=new sum_(5,6);

                        return this.x*this.y;
                    }
                }
                
                add_.prototype= new mul_();///inheritence
                var OBJ=new add_(5,6);
                
                
                
                document.write("<br> Calling first obj :"+OBJ.sum());
                document.write("<br> Calling second obj :"+OBJ.pro());
                
                
                ///PUBLIC AND PRIVATE 
                
                function totalNum(a){
                    //private

                    total=function(){
                        return x+a;
                    }
                
                    //public 
                    this.result=function(){
                        this.sum=total();

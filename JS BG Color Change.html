<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width,initial-scale-1">
    <title>BG color change on refresh</title>
</head>
<body>
   
   <script>
    
       var bgcolor= new Array("#FF0000","#0000FF","#00FF00","#0000A0","#008000");
       document.body.style.background=bgcolor[Math.floor(Math.random()*bgcolor.length)];
    
    
    
    </script>
    
</body>
</html>
